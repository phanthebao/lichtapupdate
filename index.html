<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K·∫ø ho·∫°ch t·∫≠p luy·ªán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 10px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: red;
      margin-top: 30px;
    }

    .button-container {
      text-align: center;
      margin: 10px 0;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .no-print {
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
      background-color: white;
      word-wrap: break-word;
      word-break: break-word;
    }

    th {
      background-color: #d8ecff;
      color: red;
    }

    td[contenteditable="true"] {
      white-space: pre-wrap;
    }

    th:nth-child(1), td:nth-child(1) {
      width: 40px;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    @media screen and (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div id="content">

  <!-- L·ªäCH T·∫¨P -->
  <h2>L·ªäCH T·∫¨P</h2>
  <table id="lichTap">
    <thead>
      <tr>
        <th>STT</th>
        <th>B√ÄI T·∫¨P</th>
        <th>GHI CH√ö</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
    </tbody>
  </table>
  <div class="button-container no-print">
    <button onclick="addLichTapRow()">+ Th√™m d√≤ng</button>
    <button onclick="removeLichTapRow()">üóë Xo√° d√≤ng</button>
  </div>

  <!-- C√°c b·∫£ng BU·ªîI -->
  <div id="sessions"></div>

</div>

<!-- N√∫t th√™m bu·ªïi v√† xu·∫•t ·∫£nh -->
<div class="button-container no-print">
  <button onclick="addSession()">+ Th√™m Bu·ªïi</button>
  <button onclick="exportToImage()">‚¨á T·∫£i ·∫£nh</button>
</div>

<!-- Th∆∞ vi·ªán ch·ª•p ·∫£nh -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
  // L·ªäCH T·∫¨P: th√™m/xo√° d√≤ng
  function addLichTapRow() {
    const table = document.querySelector("#lichTap tbody");
    const rowCount = table.rows.length + 1;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${rowCount}</td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
    `;
    table.appendChild(row);
  }

  function removeLichTapRow() {
    const table = document.querySelector("#lichTap tbody");
    if (table.rows.length > 1) {
      table.deleteRow(table.rows.length - 1);
    }
  }

  // Bu·ªïi t·∫≠p
  let sessionCount = 0;

  function addSession() {
    sessionCount++;
    const container = document.getElementById('sessions');

    const sessionHTML = `
      <h2>BU·ªîI ${sessionCount}</h2>
      <table id="session-${sessionCount}">
        <thead>
          <tr>
            <th>STT</th>
            <th>T√äN ƒê.T√ÅC</th>
            <th>TEMPO</th>
            <th>HI·ªÜP</th>
            <th>C√ÅI/L·∫¶N</th>
            <th>TH·ªúI GIAN</th>
            <th>GHI CH√ö</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
        </tbody>
      </table>
      <div class="button-container no-print">
        <button onclick="addRow(${sessionCount})">+ Th√™m d√≤ng</button>
        <button onclick="removeRow(${sessionCount})">üóë Xo√° d√≤ng</button>
      </div>
    `;

    container.insertAdjacentHTML("beforeend", sessionHTML);
  }

  function addRow(sessionId) {
    const table = document.querySelector(`#session-${sessionId} tbody`);
    const rowCount = table.rows.length + 1;
    const newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td>${rowCount}</td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
    `;
    table.appendChild(newRow);
  }

  function removeRow(sessionId) {
    const table = document.querySelector(`#session-${sessionId} tbody`);
    if (table.rows.length > 1) {
      table.deleteRow(table.rows.length - 1);
    }
  }

  // Ch·ª•p to√†n trang th√†nh ·∫£nh
  function exportToImage() {
    const content = document.getElementById('content');
    document.querySelectorAll('.no-print').forEach(el => el.style.display = 'none');

    html2canvas(content).then(canvas => {
      const link = document.createElement('a');
      link.download = 'ke_hoach_tap_luyen.png';
      link.href = canvas.toDataURL();
      link.click();

      document.querySelectorAll('.no-print').forEach(el => el.style.display = 'inline-block');
    });
  }
</script>

</body>
</html>
